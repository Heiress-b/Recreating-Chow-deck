<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heiress-events</title>
    <link rel="stylesheet" href="/cs/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body>
    <section style="height: 150vh;">
        <form class="text-center" style="width: 90%;">
            <h6 style="margin-left: 310px;" class="d-flex flex-start pt-3">NAME ON CARD:</h6>
            <input type="text" placeholder="Enter Card Name" id="enter-add-name" class="shadow border-0 mt-2 p-3 rounded-3 w-50"><br>
            
            <div>
                <h6 style="margin-right: 450px;" class="pt-5">CARD NUMBER:</h6>
                <input type="text" placeholder="Enter Card Number" id="enter-search-name" class="shadow border-0 mt-2 p-3 rounded-3 w-50"><br>
            </div>
            <div>
                <h6 style="margin-right: 450px;" class="pt-5">EXPIRATION DATE:</h6>
                <input type="text" placeholder="MM/YY" id="enter-display-name" class="shadow border-0 mt-2 p-3 rounded-3 w-50"><br>
            </div>
            <div>
                <h6 style="margin-right: 450px;" class="pt-5">CARD CODE (CVV):</h6>
                <input type="text" placeholder="Enter CVV" id="enter-remove-name" class="shadow border-0 mt-2 p-3 rounded-3 w-50"><br>
            </div>
            <div>
                <input type="button" value="Proceed" id="remove-attendee-btn" class="rounded-5 px-3 py-2 border-0 mt-3 " style="background-color: black; color: white; margin-right: 430px;" onclick="removeAttendee()">
            </div>    
        </form>
    </section>
</body>
</html>
