<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heiress-events</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/bootstrap.css">
</head>
<body style="height: 50vh;">
    <section>
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-6 offset-3">
                    <form class="text-center mt-5 py-3" style="background-color: #0C513F;">
                        <div id="payment-inputs" class="mt-3">
                            <div class="col-12 d-flex justify-content-between align-items-center mt-3">
                                <h6 class="ps-3">CARD NAME:</h6>
                                <input type="text" placeholder="Enter Card Name" id="enter-add-name" class="border-0 form-control"><br>
                            </div>
                            <div class="col-12 d-flex justify-content-between align-items-center mt-3">
                                <h6 class="ps-2">CARD NUMBER:</h6>
                                <input type="text" placeholder="Enter Card Number" id="enter-search-name" class="border-0 form-control"><br>
                            </div>
                            <div class="col-12 d-flex justify-content-between align-items-center mt-3">
                                <h6 class="ps-2">EXPIRATION DATE:</h6>
                                <input type="text" placeholder="MM/YY" id="enter-display-name" class=" border-0 form-control"><br>
                            </div>
                            <div class="col-12 d-flex justify-content-between align-items-center mt-3">
                                <h6 class="ps-2">CARD CODE (CVV):</h6>
                                <input type="text" placeholder="Enter CVV" id="enter-remove-name" class="border-0 form-control"><br>
                            </div>
                            <div class="col-12">
                                <button class="btn btn-dark px-3 py-2 border-0 mt-3" style="background-color: black; color: white;">Proceed</button>
                            </div>
                        </div>    
                    </form>
                </div>
            </div>
        </div>
    </section>
    <main>
        <img src="/img/mastercard.jpg" alt="" height="200px">
        <img src="/img/credit-cards.jpg" alt="" height="200px">
        <img src="/img/mastercard.jpg" alt="" height="200px">
        <img src="/img/credit-cards.jpg" alt="" height="200px">
    </main>
</body>
</html>
